{% extends "base.html" %}
{% block titulo_pagina %}Editar serviço{% endblock titulo_pagina %}
    {% block conteudo %}
        <div class="row" style="padding-top: 200px; padding-left: 250px;">
            <form method="POST">{% csrf_token %}
                <div class="form-group row">
                  <div class="col-sm-10">
                    {{ servico.id }}
                  </div>
                </div>
                <div class="form-group row">
                    <label for="descricao" class="col-sm-2 col-form-label">Descrição</label>
                    <div class="col-sm-10">
                        {{ servico.descricao }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="preco" class="col-sm-2 col-form-label">Preço</label>
                    <div class="col-sm-10">
                        {{ servico.preco }}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        {{ servico.oficina }}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-warning butao-salvar">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    {% endblock conteudo %}

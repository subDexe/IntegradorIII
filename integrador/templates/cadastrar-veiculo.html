{% extends "base.html" %}
{% block titulo_pagina %}Cadastrar Veículo{% endblock titulo_pagina %}
    {% block conteudo %}
        <div class="row" style="padding-top: 90px; padding-left: 300px;">
            <form method="POST">{% csrf_token %}
                <br><br>
                <div class="form-group row">
                    <label for="placa" class="col-sm-2 col-form-label">Placa</label>
                    <div class="col-sm-10">
                      {{ form.placa }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="marca" class="col-sm-2 col-form-label">Marca</label>
                    <div class="col-sm-10">
                      {{ form.marca }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="modelo" class="col-sm-2 col-form-label">Modelo</label>
                    <div class="col-sm-10">
                      {{ form.modelo }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="cor" class="col-sm-2 col-form-label">Cor</label>
                    <div class="col-sm-10">
                      {{ form.cor }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="ano" class="col-sm-2 col-form-label">Ano</label>
                    <div class="col-sm-10">
                      {{ form.ano }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="dono" class="col-sm-2 col-form-label">Proprietário</label>
                    <div class="col-sm-10">
                      {{ form.dono }}
                    </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    {{ form.oficina }}
                  </div>
              </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-warning butao-salvar">Cadastrar</button>
                  </div>
                </div>
            </form>
        </div>    
        {% endblock conteudo %}

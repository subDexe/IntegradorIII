{{% extends "base.html" %}
{% block titulo_pagina %}Editar oficina{% endblock titulo_pagina %}
    {% block conteudo %}
        <div class="row" style="padding-top: 50px; padding-left: 250px;">
            <form method="POST">{% csrf_token %}
                <div class="form-group row">
                    <label for="cnpj" class="col-sm-2 col-form-label">CNPJ</label>
                    <div class="col-sm-10">
                    {{ form.cnpj }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nomeFantasia" class="col-sm-2 col-form-label">Nome Fantasia</label>
                    <div class="col-sm-10">
                        {{ form.nomeFantasia }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="razaoSocial" class="col-sm-2 col-form-label">Raz√£o Social</label>
                    <div class="col-sm-10">
                        {{ form.razaoSocial }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="telefone" class="col-sm-2 col-form-label">Telefone</label>
                    <div class="col-sm-10">
                        {{ form.telefone }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        {{ form.email }}
                    </div>
                </div>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-warning butao-salvar">Salvar</button>
                </div>
            </form>
        </div>
    {% endblock conteudo %}
